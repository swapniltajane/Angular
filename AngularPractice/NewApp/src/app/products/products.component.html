<div class="container">
  <table>
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let item of products">
      <td>{{item.Id}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.Price}}</td>
      <td><button (click)="GetDetails(item)">Details</button></td>
    </tr>
  </table>
</div>
